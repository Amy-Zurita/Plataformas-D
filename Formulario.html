<!Doctype HTML>

<html>
    <head>
        <title>Formulario Personal</title>
        <Link rel ="stylesheet" href = "..\Pictures\Saved Pictures\estilos.css">
    </head>
    <body>
  <h1>FORMULARIO</h1>
<p><strong>Ingrese sus Datos Personales:</strong></p>
<form>
  <label for="inombre">Coloque sus nombres:</label><br>
  <input type="text" id="inombre" name="inombre"><br>
  <label for="iapellido">Coloque sus apellidos:</label><br>
  <input type="text" id="iapellido" name="iapellido"><br>
  <label for="icorreo">Coloque su correo:</label><br>
  <input type="text" id="icorreo" name="icorreo"><br>
  <label for="icedula">Coloque su cedula:</label><br>
  <input type="text" id="icedula" name="icedula"><br>
</form>


<p><strong>Seleccione su genero:</strong></p>

<form>
  <input type="radio" id="femenino" name="fav_language" value="FEMENINO">
  <label for="femenino">FEMENINO</label><br>
  <input type="radio" id="masculino" name="fav_language" value="MASCULINO">
  <label for="masculino">MASCULINO</label><br>
</form>


<p><strong>Seleccione su Carrera Universitaria:</strong></p>

<form action="/Downloads/Formulario.html">
  <label for="Carreras">Seleccione la carrera:</label>
  <select id="carreras" name="careras">
    <option value="Gestion de la informacion gerencial">Gestion de la informacion gerencial</option>
    <option value="Auritoria">Auritoria</option>
    <option value="Derecho">Derecho</option>
    <option value="Biologia">Biologia</option>
  </select>
  
</form>

<p><strong>Seleccione su curso:</strong></p>

<form action="/Downloads/Formulario.html">
  <label for="Curso">Seleccione el curso:</label>
  <select id="curso" name="curso">
    <option value="Primer semestre">Primer semestre</option>
    <option value="Segundo semestre">Segundo semestre</option>
    <option value="Tercer semestre">Tercer semestre</option>
    <option value="Cuarto semestre">Cuarto semestre</option>
    <option value="Quinto semestre">Quinto semestre</option>
    <option value="Sexto semestre">Sexto semestre</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
